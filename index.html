<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <h1 id="title">
      To My Dear
      <img style="width: 100px;height:75px" src="./images/rose.png" alt="" />
    </h1>
    <div class="set">
      <button class="h drum">H</button>
      <button class="a drums" style="border: 10px solid #00b5a5;color:#00b5a5">
        A
      </button>
      <button class="p drum" style="border: 10px solid #ef5350;color:#ef5350">
        P
        <!-- <span style="visibility: hidden;height: 1px;width: 1px;">A</span> -->
      </button>
      <button class="pp drums" style="border: 10px solid #ffffff;color:#ffffff">
        P
      </button>
      <button class="y drum" style="border: 10px solid #ffa726;color:#ffa726">
        Y
      </button>
      <br />
      <div style="height: 60px;width: 100%;"></div>
      <button class="b drum" style="border: 10px solid #ffd600;color:#ffd600">
        B
      </button>
      <button class="i drums" style="border: 10px solid #00b5a5;color:#00b5a5">
        I
      </button>
      <button class="r drum" style="border: 10px solid #ef5350;color:#ef5350">
        R
      </button>
      <button class="t drums" style="border: 10px solid #ffffff;color:#ffffff">
        T
      </button>
      <button class="hh drum" style="border: 10px solid #ffa726;color:#ffa726">
        H
      </button>
      <button class="d drums" style="border: 10px solid #ef5350;color:#ef5350">
        D
      </button>
      <button class="aa drum" style="border: 10px solid #00b5a5;color:#00b5a5">
        A
      </button>
      <button class="yy drums" style="border: 10px solid #ffd600;color:#ffd600">
        Y
      </button>
      <button
        class="s drums"
        style="border: 10px solid #4a148c;color:#4a148c ;font-size:40px;width: 300px;height: 150px;margin-top: 50px;"
        ;
      >
        BONUS!
      </button>
    </div>

    <script src="index.js" charset="utf-8"></script>

    <footer>
      Made with ❤️ Arun.
    </footer>
  </body>
</html>
